<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap • Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .box {
            background-color: #000000;
            border: 1px solid #262626;
            padding: 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Instagram Yazı Fontu */
        .insta-font {
            font-family: 'Grand Hotel', cursive;
            font-size: 50px;
            margin: 20px 0;
            user-select: none;
        }

        /* Görsel Alanı */
        .image-showcase {
            width: 100%;
            height: 180px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            overflow: hidden;
        }

        .image-showcase img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            background: #121212;
            border: 1px solid #262626;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #121212;
            border: 1px solid #363636;
            border-radius: 3px;
            color: white;
            font-size: 12px;
        }

        .login-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        .divider {
            display: flex;
            width: 100%;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #262626;
        }

        .divider span { padding: 0 18px; }

        .fb-login {
            color: #0095f6;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .signup-box {
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .signup-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="box">
            <h1 class="insta-font">Instagram</h1>

            <div class="image-showcase">
                <img src="https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=200" alt="post1">
                <img src="https://images.unsplash.com/photo-1611267254323-4db7b39c732c?w=200" alt="post2">
            </div>
            
            <form>
                <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta">
                <input type="password" placeholder="Şifre">
                <button type="submit" class="login-btn">Giriş Yap</button>
            </form>

            <div class="divider"><span>YA DA</span></div>

            <a href="#" class="fb-login">Facebook ile Giriş Yap</a>
        </div>

        <div class="box signup-box">
            <span>Hesabın yok mu? <a href="#">Kaydol</a></span>
        </div>
    </div>

</body>
</html>
