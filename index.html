<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap • Instagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .box {
            background-color: #000000;
            border: 1px solid #262626;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Instagram Başlık Fontu */
        .insta-title {
            font-family: 'Grand Hotel', cursive;
            font-size: 52px;
            margin-bottom: 35px;
            margin-top: 10px;
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: white;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 7px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            background: #121212;
            border: 1px solid #363636;
            border-radius: 3px;
            color: white;
            font-size: 12px;
        }

        input::placeholder {
            color: #8e8e8e;
        }

        input:focus {
            border-color: #a8a8a8;
            outline: none;
        }

        .login-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 7px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .divider {
            display: flex;
            width: 100%;
            align-items: center;
            margin: 25px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #262626;
        }

        .divider span {
            padding: 0 18px;
        }

        .fb-login {
            color: #0095f6;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .forgot-password {
            font-size: 12px;
            color: #f1f1f1;
            text-decoration: none;
        }

        .signup-box {
            padding: 25px;
            font-size: 14px;
        }

        .signup-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="box">
            <h1 class="insta-title">Instagram</h1>
            
            <form>
                <input type="text" placeholder="Telefon numarası, kullanıcı adı veya e-posta" required>
                <input type="password" placeholder="Şifre" required>
                <button type="submit" class="login-btn">Giriş Yap</button>
            </form>

            <div class="divider">
                <span>YA DA</span>
            </div>

            <a href="#" class="fb-login">Facebook ile Giriş Yap</a>
            <a href="#" class="forgot-password">Şifreni mi unuttun?</a>
        </div>

        <div class="box signup-box">
            <span>Hesabın yok mu? <a href="#">Kaydol</a></span>
        </div>
    </div>

</body>
</html>
